<!DOCTYPE html>
<html>
  <body>
    {% extends "layout.html" %} {% block content %}
    <div class="container page">
      <div>
        <h2>Κράτηση</h2>
      </div>
      <div
        class="row justify-content-md-center"
        style="margin-bottom:20px; margin-top: 20px; "
      >
        <div class="col col-2">
          <img src="../../static/images/user-plus-solid.svg" />
        </div>
      </div>
      <form method="post" action="/reservation_persons">
        <div class="message">
          {{ message }}
        </div>
        <div class="form-group row">
          <label for="persons" class="col-4 col-form-label">Άτομα: </label>
          <div class="col-8">
            <input
              type="text"
              class="form-control"
              name="persons"
              placeholder="4"
            />
            <span class="error"
              >*{% if form.persons.errors %} {% for error in form.persons.errors
              %} {{ error }} {% endfor %} {% endif %}</span
            >
          </div>
        </div>
        <input
          type="text"
          hidden
          name="hour"
          class="form-control"
          id="hour"
          readonly
          value="{{form.hour.value}}"
        />
        <input
          type="text"
          hidden
          name="imerominia"
          class="form-control"
          id="imerominia"
          readonly
          value="{{form.imerominia.value}}"
        />
        <div>
          <button type="submit" class="btn btn-primary">Υποβολή</button> <br />
        </div>
      </form>
    </div>
    {% endblock %}
  </body>
</html>
